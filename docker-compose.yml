services:
  postgres:
    image: postgres:16-alpine
    container_name: op-inventar-db
    environment:
      POSTGRES_USER: opadmin
      POSTGRES_PASSWORD: oppassword123
      POSTGRES_DB: opinventar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opadmin -d opinventar"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: op-inventar-backend
    environment:
      DATABASE_URL: postgresql://opadmin:oppassword123@postgres:5432/opinventar
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 8h
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: op-inventar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
